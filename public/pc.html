<head>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="header.css">
  <link rel="stylesheet" href="main_header.css">
</head>
<body class="body">
  <header class="header">
    <div id="tlogo" class="tlogo clearfix">
      <h1 class="tlogo1">
        <a href="./pc.html">
          <img src="https://www.city.nagareyama.chiba.jp/_template_/_site_/_default_/_res/asp/images/header/tlogo.png" width="120" height="91" alt="流山市トップページ">
        </a>
      </h1>
      <p class="tlogo2">
        <img src="https://www.city.nagareyama.chiba.jp/_template_/_site_/_default_/_res/asp/images/header/tlogo2.png" alt="都心から一番近い森のまち" width="109" height="91">
      </p>
    </div>
    <div class="util">
      <div class="util1">
        <dl class="header-change-buttom">
          <dt class="header-change-buttom-text">文字サイズの変更</dt>
          <dd class="header-change-buttom-dd">
            <ul class="header-change-buttom-list">
              <li class="header-change-buttom-list-item"><a href="#" class="fontsizes">縮小する</a></li>
              <li class="header-change-buttom-list-item"><a href="#" class="fontsize">元に戻す</a></li>
              <li class="header-change-buttom-list-item"><a href="#" class="fontsizel">拡大する</a></li>
            </ul>
          </dd>
        </dl>
        <dl class="header-change-buttom">
          <dt class="header-change-buttom-text">色の変更</dt>
          <dd class="header-change-buttom-dd">
            <ul class="header-change-buttom-list">
              <li class="header-change-buttom-list-item"><a href="#"><img src="https://www.city.nagareyama.chiba.jp/_template_/_site_/_default_/_res/asp/images/header/a.gif" width="35" height="22" alt="背景色を元に戻す"></a></li>
              <li class="header-change-buttom-list-item"><a href="#"><img src="https://www.city.nagareyama.chiba.jp/_template_/_site_/_default_/_res/asp/images/header/b.gif" width="35" height="22" alt="背景色を青色にする"></a></li>
              <li class="header-change-buttom-list-item"><a href="#"><img src="https://www.city.nagareyama.chiba.jp/_template_/_site_/_default_/_res/asp/images/header/c.gif" width="35" height="22" alt="背景色を黒色にする"></a></li>
              <li class="header-change-buttom-list-item"><a href="#"><img src="https://www.city.nagareyama.chiba.jp/_template_/_site_/_default_/_res/asp/images/header/d.gif" width="35" height="22" alt="背景色を黄色にする"></a></li>
            </ul>
          </dd>
        </dl>
      </div>
      <div class="viewmode">
        <dl class="viewmode-dl">
          <dt class="viewmode-text">表示</dt>
          <dd class="viewmode-dd">
            <ul class="viewmode-ul">
              <li class="viewmode-li"><a href="#" class="viewmode-href viewmode_pc">PC</a></li>
              <li class="viewmode-li"><a href="#" class="viewmode-href viewmode_smp">スマートフォン</a></li>
            </ul>
          </dd>
      </dl>
      </div>
      <div class="util2">
        <ul class="util2-ul clearfix">
          <li class="util2-li"><a class="util2-href" href="#">サイトマップ</a></li>
          <li class="util2-li"><a class="util2-href" href="#">携帯サイト</a></li>
          <li class="util2-li" lang="en" xml:lang="en"><a class="util2-href" href="#">Foreign Languages</a></li>
          <li class="util2-li cl-norewrite"><a class="util2-href crosslanguage-translate-org cl-norewrite" href="#" title="日本語">日本語</a></li>
        </ul>
      </div>
    </div>
  </header>
  <main>
    <div id="pickup" class="pickup clearfix">
      <div class="window">
        <div class="pickup-main" aria-hidden="true" id="mvpanel1" role="tabpanel" aria-labeledby="mvtab1">
          <p class="photoleft">
            <a href="https://brand.city.nagareyama.chiba.jp/" target="_blank" tabindex="-1">
              <img src="https://www.city.nagareyama.chiba.jp/_res/projects/default_project/_page_/001/000/001/sutairu2.png" alt="流山市ブランディングサイト「ながれやまStyle」公開（外部リンク・新しいウインドウで開きます）" width="948" height="250" tabindex="-1">
            </a>
          </p>
        </div>
    </div>

      <ul class="topgnavi-ul clearfix">
        <li class="topgnavi-li topgnavi-top"><a href="#">くらしの情報</a></li>
        <li class="topgnavi-li"><a class="topgnavi-href" href="#">流山市の魅力</a></li>
        <li class="topgnavi-li"><a class="topgnavi-href" href="#">イベント</a></li>
        <li class="topgnavi-li"><a class="topgnavi-href" href="#">施設案内</a></li>
        <li class="topgnavi-li"><a class="topgnavi-href" href="#">事業者向け情報</a></li>
        <li class="topgnavi-li"><a class="topgnavi-href" href="#">市政情報</a></li>
      </ul>
    </nav>
